apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: {{ .Values.service.name }}
  selector: {{ .Release.Name }}
